<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todoContainer">
        <div class="todoContainer__input">
            <input type="text" id="todoInput" class="todoContainer__inputText" placeholder="Enter a new Task...">
            <button class="todoContainer__btn">
                Add Task
            </button>
        </div>
        <ul class="todoContainer__lists" id="todoLists"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
